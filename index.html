<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.0.7/imask.min.js"></script>
    <title>Criptografar | 3° Infonet</title>
    <link rel="shortcut icon" href="https://i.imgur.com/81C14qg.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class='box'>
        <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <div class='i i-login'></div>
                <h2>CRIPTOGRAFAR</h2>
            </div>
            <form action="processar.php" method="POST">
                <div class='box-login'>
                    <div class='fieldset-body' id='login_form'>
                        <p class='field'>
                            <label for='user'>TEXTO</label>
                            <input type='text' id='user' name='texto' title='Digite seu texto...' placeholder="Digite seu texto... Evite acentuações." required/>
                            <span id='valida' class='i i-warning'></span>
                        </p>
                        <p class='field'>
                            <label for='pass'>DESTINATÁRIO</label>
                            <input type='tel' id='pass' name='destinatario' title='Digite o número do destinatário...' placeholder="(XX) XXXXX-XXXX" required/>
                            <span id='valida' class='i i-close'></span>
                        </p>
                        <input type='submit' id='do_login' value='CRIPTOGRAFAR MENSAGEM' title='CRIPTOGRAFAR MENSAGEM' />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const phoneInput = document.getElementById('pass');
        const phoneMask = IMask(phoneInput, {
            mask: '(00) 00000-0000'
        });

        function enviarMensagem(button) {
            const textInput = document.getElementById('user');
            const resultInput = document.getElementById('result');
            const text = textInput.value;
            // Converte o texto em código binário
            const binaryText = text.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
            resultInput.value = binaryText;
        }
    </script>
</body>
</html>
